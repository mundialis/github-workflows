name: GRASS GIS addon tests

on:
  workflow_call:
    inputs:
      NC_TEST_DATA:
        required: false
        type: string
        default: ''

jobs:
  grass-addon-tests:
    name: grass addon tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: add Dockerfile and test skript
      run: |
        ( mkdir -p test-docker && cd test-docker && \
          wget https://raw.githubusercontent.com/mundialis/github-workflows/main/test-docker/Dockerfile \
          && wget https://raw.githubusercontent.com/mundialis/github-workflows/main/test-docker/test.sh )
    - name: Tests of GRASS GIS addon
      id: docker_build
      uses: docker/build-push-action@v4
      with:
        push: false
        tags: addon-tests:alpine
        context: .
        file: test-docker/Dockerfile
        no-cache: true
        build-args: NC_TEST_DATA=${{ inputs.NC_TEST_DATA }}
